<!DOCTYPE html>
<html>
<head>
    <title>Tony D'Alesandro Project Portfolio</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="site.css">
</head>
<body>    
    <div class="page">
        <div class="page-header">
            <h1> Tony Portfolio </h1>
            <h2> Portfolio </h1>
            <h2> Blog </h1>
        </div>

        <div class="keyart" id="parallax">
          <div class="keyart_layer parallax" id="keyart-8" data-speed="2"></div>
          <div class="keyart_layer parallax" id="keyart-7" data-speed="5"></div>
          <div class="keyart_layer parallax" id="keyart-6" data-speed="11"></div>
          <div class="keyart_layer parallax" id="keyart-5" data-speed="16"></div>
          <div class="keyart_layer parallax" id="keyart-4" data-speed="26"></div>
          <div class="keyart_layer parallax" id="keyart-3" data-speed="36"></div>
          <div class="keyart_layer parallax" id="keyart-2" data-speed="49"></div>
          <div class="keyart_layer parallax" id="keyart-1" data-speed="69"></div>
          <div class="keyart_layer parallax" id="keyart-0" data-speed="100"></div>
        </div>

        <div class="content">
            <div class="page-container">
                <div id="dropdown-container" class="dropdown-group"> </div>
                <div id="project-list"> </div>
                <div class="footer"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="js/magnific.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/site.js"></script>
    </div> 
</body>
</html>
